<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF and Convert to MusicXML</title>
</head>
<body>
<h1>Upload PDF and Convert to MusicXML</h1>
<form id="uploadForm" action="/api/v1/music" method="post" enctype="multipart/form-data">
    <label for="file">Select PDF file:</label>
    <input type="file" id="file" name="file" accept="application/pdf" required>
    <br><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br><br>

    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" required>
    <br><br>

    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <br><br>

    <button type="submit">Upload and Convert</button>
</form>

<div id="response"></div>

<script>
    document.getElementById('uploadForm').onsubmit = async function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();

            document.getElementById('response').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        } catch (error) {
            document.getElementById('response').innerHTML = `<pre>${error.message}</pre>`;
        }
    }
</script>
</body>
</html>
